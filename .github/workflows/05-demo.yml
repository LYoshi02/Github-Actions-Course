name: 05 - Deploy website
on:
  push:
    branches:
      - main
    paths:
      - 05-artifacts/starting-project/*
      - .github/workflows/05-demo.yml
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./05-artifacts/starting-project
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./05-artifacts/starting-project
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: 05-artifacts/starting-project/dist
          # Example for adding multiple paths
          # path: |
          #   05-artifacts/starting-project/dist
          #   05-artifacts/starting-project/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
